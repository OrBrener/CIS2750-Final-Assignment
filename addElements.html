    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='styles.css'>
    </head>
    <body>
        

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Molecules Everywhere!</a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="molecule.html">View Molecules</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="uploadSDF.html">Upload SDF File</a>
                </li>
                <li class="nav-item dropdown active">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   Elements<span class="sr-only">(current)</span>
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item active" href="addElements.html">Add<span class="sr-only">(current)</span></a>
                    <a class="dropdown-item" href="removeElements.html">Remove</a>
                </li>
              </ul>
            </div>
        </nav> 

        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputElementNumber">Element Number</label>
              <input type="text" class="form-control" id="inputElementNumber" placeholder="123">
            </div>
            <div class="form-group col-md-6">
              <label for="inputElementCode">Element Code</label>
              <input type="text" class="form-control" id="inputElementCode" placeholder="ABC">
            </div>
          </div>
          <div class="form-group">
            <label for="inputElementName">Element Name</label>
              <input type="text" class="form-control" id="inputElementName" placeholder="Element Name">
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputColor1">Color 1</label>
              <input type="text" class="form-control" id="inputColor1" placeholder="654321">
            </div>
            <div class="form-group col-md-4">
              <label for="inputColor2">Color 2</label>
              <input type="text" class="form-control" id="inputColor2" placeholder="654321">
            </div>
            <div class="form-group col-md-4">
              <label for="inputColor1">Color 3</label>
              <input type="text" class="form-control" id="inputColor3" placeholder="654321">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputRadius">Radius</label>
              <input type="text" class="form-control" id="inputRadius" placeholder="1.23">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add the element</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
